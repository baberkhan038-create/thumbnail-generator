<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squid Media - Thumbnail Prompt Generator</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0b0c1a, #1a0f3e);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.container {
    background: rgba(30, 20, 60, 0.85);
    backdrop-filter: blur(12px);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    width: 90%;
    max-width: 900px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 80px rgba(255,51,102,0.4);
}

h1 {
    font-size: 3rem;
    color: #ffffff;
    letter-spacing: 1.5px;
    margin-bottom: 5px;
}
h1 a {
    color: #ffffff;
    text-decoration: none;
    display: inline-block;
    transition: transform 0.3s ease;
}
h1 a:hover {
    transform: scale(1.1) rotate(-1deg);
}

h2 {
    font-size: 1.3rem;
    color: #FFD700;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 16px 18px;
    margin: 14px 0;
    border-radius: 14px;
    border: none;
    font-size: 1rem;
    outline: none;
    box-sizing: border-box;
    background-color: rgba(50, 35, 90, 0.85);
    color: #fff;
}
input::placeholder {
    color: #ccc;
}
input:focus {
    box-shadow: 0 0 12px #FF3366;
    border: 1px solid #FF3366;
}

button {
    background: linear-gradient(90deg, #FF3366, #FF1A55);
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 0.5px;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 14px;
    padding: 14px 0;
    margin: 10px 0;
    width: 48%;
}
button:hover {
    background: linear-gradient(90deg, #FF1A55, #FF3366);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,51,102,0.5);
}

.button-row {
    display: flex;
    justify-content: space-between;
}

textarea {
    width: 100%;
    height: 450px;
    resize: none;
    padding: 18px;
    font-family: 'Courier New', monospace;
    font-size: 0.95rem;
    white-space: pre-wrap;
    border-radius: 14px;
    border: none;
    background-color: rgba(40,25,80,0.85);
    color: #fff;
    margin-bottom: 14px;
}

footer {
    margin-top: 20px;
    font-size: 0.85rem;
    color: #FFD700;
    letter-spacing: 0.5px;
}
footer a {
    color: #FFD700;
    text-decoration: none;
}
footer a:hover {
    text-decoration: underline;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 28px;
  margin-left: 10px;
}
.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 28px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #FF3366;
}
input:checked + .slider:before {
  transform: translateX(32px);
}
.slider.round {
  border-radius: 28px;
}
.slider.round:before {
  border-radius: 50%;
}

.toggle-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 14px;
}
.toggle-container span {
  color: #FFD700;
  font-weight: 600;
  font-size: 1rem;
  margin-right: 10px;
}
</style>
</head>
<body>
<div class="container">
    <h1><a href="https://squidmedia.co/" target="_blank">Squid Media</a></h1>
    <h2>Instagram Thumbnail Prompt Generator</h2>
    <input type="text" id="title" placeholder="Enter your video title (optional info in brackets)">

    <div style="display:flex; justify-content:center; gap:30px; margin-bottom:15px;">
        <div class="toggle-container">
            <span>Change Clothes</span>
            <label class="switch">
                <input type="checkbox" id="autoClothes">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="toggle-container">
            <span>Remove Text</span>
            <label class="switch">
                <input type="checkbox" id="removeText">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="toggle-container">
            <span>Raise Subject</span>
            <label class="switch">
                <input type="checkbox" id="raiseSubject">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="toggle-container">
            <span>Poster</span>
            <label class="switch">
                <input type="checkbox" id="posterMode">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <div class="button-row">
        <button id="generate">Generate Prompt</button>
        <button id="copyButton">Copy Prompt</button>
    </div>

    <textarea id="result" readonly placeholder="Generated prompt will appear here"></textarea>

    <footer>© 2025 <a href="https://squidmedia.co/" target="_blank">Squid Media</a></footer>
</div>

<script>
function generatePrompt() {
    let rawTitle = document.getElementById('title').value.trim();
    if (!rawTitle) return;

    let bracketInfos = [];
    let bracketRegex = /\((.*?)\)/g;
    let match;
    while (match = bracketRegex.exec(rawTitle)) bracketInfos.push(match[1].trim());

    let mainTitle = rawTitle.replace(/\(.*?\)/g,'').trim();
    let titleCaps = mainTitle.toUpperCase();

    let additionalInfoText = bracketInfos.length ? bracketInfos.join(", ") : "None";
    let elementsText = `Minimal but premium-looking icons/graphics automatically related to the topic "${titleCaps}"`;
    if (bracketInfos.length) {
        elementsText += `\nAdd some elements related to this: ${bracketInfos.join(", ")}`;
    }

    let removeText = document.getElementById('removeText').checked;
    let raiseSubject = document.getElementById('raiseSubject').checked;
    let autoClothes = document.getElementById('autoClothes').checked;
    let posterMode = document.getElementById('posterMode').checked;

    // Poster & RemoveText linked
    if (posterMode) document.getElementById('removeText').checked = true;
    if (!document.getElementById('removeText').checked) document.getElementById('posterMode').checked = false;

    removeText = document.getElementById('removeText').checked;
    posterMode = document.getElementById('posterMode').checked;

    let faceLine = removeText ? "(do not place any elements on the face)." : "(do not place any text or elements on the face).";

    let promptText = "";

    if(posterMode){
        promptText += `== BACKGROUND ==\nCinematic, high-quality background related to the topic "${titleCaps}" (use visuals that match the topic).\n\n`;
        promptText += `== SUBJECT ==\nA person placed slightly below the vertical center, sharp, well-lit, confident pose, with a clear visible face ${faceLine} The subject’s facial expressions and hand gestures should match the theme or tone of the topic "${titleCaps}".`;
        if(autoClothes){
            promptText += " Change the clothes to match the theme of the topic.";
        } else {
            promptText += " Wears same clothes";
        }
        promptText += `\n\n== ADDITIONAL INFORMATION ==\n${additionalInfoText}\n\n`;
        promptText += `== STYLE ==\nEye-catching, professional, cinematic like a movie poster. Use vibrant contrast, clean layout, and premium color grading.\n\n`;
        promptText += `== COMPOSITION ==\nPoster-style — subject as hero slightly below center, supportive background.\n\n`;
        promptText += `== FORMAT ==\nOptimized for Instagram size and engagement.\n\n`;
        promptText += `== IMPORTANT ==\nEnsure that no text, topic, or lines appear anywhere in the image.`;

    } else if(raiseSubject){
        promptText += `== BACKGROUND ==\nCinematic, high-quality background related to the topic "${titleCaps}" (use visuals/elements that match the topic).\n\n`;
        promptText += `== SUBJECT ==\nA person placed above the vertical center, sharp, confident pose, with a clearly visible face ${faceLine} Ensure the subject occupies the upper portion of the frame, leaving ample space below for text or graphics. The subject’s facial expressions and hand gestures should match the theme or tone of the topic "${titleCaps}".`;
        if(autoClothes){
            promptText += " Change the clothes to match the theme of the topic.";
        } else {
            promptText += " Wears same clothes";
        }
        promptText += `\n\n== ELEMENTS ==\n${elementsText}\n\n`;
        promptText += `== ADDITIONAL INFORMATION ==\n${additionalInfoText}\n\n`;
        promptText += `== STYLE ==\nEye-catching, professional, cinematic like a movie poster. Use vibrant contrast, clean layout, and premium color grading.\n\n`;
        promptText += `== COMPOSITION ==\nPoster-style — subject as hero, supportive elements in the background.\n\n`;
        promptText += `== FORMAT ==\nOptimized for Instagram size and engagement.\n\n`;
        promptText += `== IMPORTANT ==\nEnsure that no text, topic, or lines appear anywhere in the image.`;

    } else if(removeText){
        promptText += `== BACKGROUND ==\nCinematic, high-quality background related to the topic "${titleCaps}" (use visuals/elements that match the topic).\n\n`;
        promptText += `== SUBJECT ==\nA person placed slightly below the vertical center, sharp, well-lit, confident pose, with a clear visible face ${faceLine} The subject’s facial expressions and hand gestures should match the theme or tone of the topic "${titleCaps}".`;
        if(autoClothes){
            promptText += " Change the clothes to match the theme of the topic.";
        } else {
            promptText += " Wears same clothes";
        }
        promptText += `\n\n== ELEMENTS ==\n${elementsText}\n\n`;
        promptText += `== ADDITIONAL INFORMATION ==\n${additionalInfoText}\n\n`;
        promptText += `== STYLE ==\nEye-catching, professional, cinematic like a movie poster. Use vibrant contrast, clean layout, and premium color grading.\n\n`;
        promptText += `== COMPOSITION ==\nPoster-style — subject as hero slightly below center, supportive elements in the background.\n\n`;
        promptText += `== FORMAT ==\nOptimized for Instagram size and engagement.\n\n`;
        promptText += `== IMPORTANT ==\nEnsure that no text, topic, or lines appear anywhere in the image.`;

    } else {
        promptText += `== BACKGROUND ==\nCinematic, high-quality background related to the topic "${titleCaps}" (use visuals/elements that match the topic).\n\n`;
        promptText += `== SUBJECT ==\nA person placed slightly below the vertical center, sharp, well-lit, confident pose, with a clear visible face ${faceLine} The subject’s facial expressions and hand gestures should match the theme or tone of the title "${titleCaps}".\n`;
        if(autoClothes){
            promptText += "Change the clothes to match the theme of the title.\n";
        } else {
            promptText += "Wears same clothes.\n";
        }
        if(bracketInfos.length){
            promptText += "Don't add any text from the additional information.\n\n";
        } else {
            promptText += "\n";
        }
        promptText += `== TITLE TEXT ==\nDisplay the title "${titleCaps}" in ALL CAPITAL LETTERS, in bold, stylish poster typography, positioned just above the subject’s head. The text style, font, colors, and effects should reflect the type, tone, and theme of the title "${titleCaps}".\n\n`;
        promptText += `== ELEMENTS ==\n${elementsText}\n\n`;
        promptText += `== ADDITIONAL INFORMATION ==\n${additionalInfoText}\n\n`;
        promptText += `== STYLE ==\nEye-catching, professional, cinematic like a movie poster. Use vibrant contrast, clean layout, and premium color grading.\n\n`;
        promptText += `== COMPOSITION ==\nPoster-style — subject as hero slightly below center, title directly above head, supportive elements in the background.\n\n`;
        promptText += `== FORMAT ==\nOptimized for Instagram size and engagement.\n\n`;
        promptText += `== IMPORTANT ==\nEnsure the title is always rendered in FULL CAPITAL LETTERS regardless of how it is written.`;
    }

    document.getElementById('result').value = promptText;
}

function copyPrompt() {
    let resultArea = document.getElementById('result');
    resultArea.select();
    resultArea.setSelectionRange(0, 99999);
    document.execCommand('copy');
    let copyBtn = document.getElementById('copyButton');
    copyBtn.textContent = "Copied";
    setTimeout(() => { copyBtn.textContent = "Copy Prompt"; }, 2000);
}

document.getElementById('generate').addEventListener('click', generatePrompt);
document.getElementById('copyButton').addEventListener('click', copyPrompt);
document.getElementById('title').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
        e.preventDefault();
        generatePrompt();
    }
});
</script>
</body>
</html>
